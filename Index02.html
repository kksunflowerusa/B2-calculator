<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>B2運費計算器</title>
<style>
  body {font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; padding: 20px;}
  label {display:block; margin-top:10px;}
  input[type="number"], input[type="text"] {margin-top:5px; padding:6px; width:100%;}
  button {margin-top:15px; padding:8px 15px;}
  #output {margin-top:20px; padding:12px; border:1px solid #ccc; background:#f9f9f9;}
</style>
</head>
<body>
  <h2>B2運費計算器</h2>

  <label>長 (公分)：<input type="number" id="length" step="0.01"></label>
  <label>寬 (公分)：<input type="number" id="width" step="0.01"></label>
  <label>高 (公分)：<input type="number" id="height" step="0.01"></label>
  <label>重量 (公斤)：<input type="number" id="weight" step="0.01"></label>

  <button onclick="calculate()">計算金額</button>

  <div id="output"></div>

<script>
function parseNumberLoose(v) {
  if (v == null) return NaN;
  if (typeof v === 'number') return v;
  const s = String(v).replace(/[^\d.\-]/g, '');
  const n = parseFloat(s);
  return Number.isFinite(n) ? n : NaN;
}

function findRateInObj(obj) {
  if (obj == null) return null;
  const candidateKeys = ['usdCashSell','usdSell','cashSell','sell','rate','exchangeRate','usd_to_twd','usdtotwd','usdToTwd','USDTWD','TWD','twd'];
  for (const k of Object.keys(obj)) {
    for (const c of candidateKeys) {
      if (k.toLowerCase() === c.toLowerCase()) {
        const v = parseNumberLoose(obj[k]);
        if (Number.isFinite(v) && v > 1 && v < 200) return v;
      }
    }
  }
  if (obj.rates) {
    const r = obj.rates.TWD || obj.rates['TWD'];
    const v = parseNumberLoose(r);
    if (Number.isFinite(v) && v > 1 && v < 200) return v;
  }
  function recur(o, depth=0) {
    if (depth > 6 || o == null) return null;
    if (typeof o === 'number') {
      if (o > 1 && o < 200) return o;
      return null;
    }
    if (typeof o === 'string') {
      const n = parseNumberLoose(o);
      if (Number.isFinite(n) && n > 1 && n < 200) return n;
      return null;
    }
    if (Array.isArray(o)) {
      for (const el of o) {
        const r = recur(el, depth+1);
        if (r) return r;
      }
    } else if (typeof o === 'object') {
      for (const k of Object.keys(o)) {
        const r = recur(o[k], depth+1);
        if (r) return r;
      }
    }
    return null;
  }
  return recur(obj, 0);
}

async function calculate() {
  const lengthCm = parseFloat(document.getElementById('length').value) || 0;
  const widthCm  = parseFloat(document.getElementById('width').value)  || 0;
  const heightCm = parseFloat(document.getElementById('height').value) || 0;
  const weightKg = parseFloat(document.getElementById('weight').value) || 0;

  const lengthIn = Math.ceil(lengthCm / 2.54);
  const widthIn  = Math.ceil(widthCm  / 2.54);
  const heightIn = Math.ceil(heightCm / 2.54);
  const volumetricLb = Math.ceil((lengthIn * widthIn * heightIn) / 139);
  const actualLb = Math.ceil(weightKg / 0.454);
  const chargeableLb = Math.max(volumetricLb, actualLb);

  const unitRate = (3.99 * 0.8 + 1 * 0.75);
  const usdTotalFloat = Number(chargeableLb) * Number(unitRate);
  const usdTotal = usdTotalFloat.toFixed(2);

  let twdTotal = 'N/A';
  let customRateDisplay = 'N/A';

  const url = 'https://script.google.com/macros/s/AKfycbynG8dx7ZcYkHdI6clpdlUelTgwwGjuEx6z98XX19ZCR__rEoScW_IxAmHFuC9Go7o9/exec';

  try {
    const res = await fetch(url, { cache: 'no-cache' });
    const json = await res.json();
    const found = findRateInObj(json);
    if (found) {
      const usdSell = found;
      const finalRate = Number(usdSell) + 0.8;
      customRateDisplay = finalRate.toFixed(3);
      twdTotal = Math.ceil(usdTotalFloat * finalRate);
    }
  } catch (err) {
    // 失敗時保持 N/A
  }

  document.getElementById('output').innerHTML = `
    轉換後尺寸：${lengthIn} × ${widthIn} × ${heightIn} 英寸<br>
    材積重：${volumetricLb} 磅<br>
    實際重：${actualLb} 磅<br>
    計費重量：${chargeableLb} 磅<br>
    應付金額：$${usdTotal} 美元<br>
    台幣金額：約 NT$${twdTotal}<br>
    使用匯率：1 USD = NT$${customRateDisplay}<br>
  `;
}
</script>
</body>
</html>
